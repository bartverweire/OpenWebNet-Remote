<ion-item-group>
  <ion-item-divider>
    <span item-left>Shutters</span>
    <span item-right>
      <ion-icon name="arrow-dropdown-circle" (click)="action(2)" class="largeicon"></ion-icon>
    </span>
    <span item-right>
      <ion-icon name="close-circle" (click)="action(0)" class="largeicon"></ion-icon>
    </span>
    <span item-right>
      <ion-icon name="arrow-dropup-circle" (click)="action(1)" class="largeicon"></ion-icon>
    </span>
    <span (click)="createShutter()"  item-right class="largeicon">
      <ion-icon name="add-circle" right end></ion-icon>
    </span>
  </ion-item-divider>
  <shutter-action-list-item *ngFor="let shutter of (shutters | async)?.components" [shutter]="shutter">
  </shutter-action-list-item>
</ion-item-group>
