<ion-header>

  <ion-navbar>
    <ion-title>Component Detail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Id</ion-label>
      <ion-input type="number" [(ngModel)]="component.id" [disabled]="existing"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="component.type" [disabled]="existing">
        <ion-option value="1">Light</ion-option>
        <ion-option value="2">Shutter</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="component.name"></ion-input>
    </ion-item>
    <ion-list-header>
      Groups
    </ion-list-header>
    <ion-item *ngFor="let group of (groups | async)" [ngSwitch]="group.type" (click)="selectGroup(group)">
      {{ group.name }}
      <ion-icon name="bulb" *ngSwitchCase="1" item-left></ion-icon>
      <ion-icon name="menu" *ngSwitchCase="2" item-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
